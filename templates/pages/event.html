{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Navbar Start -->
<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header bg-dark" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Event</h1>
                <a href="" class="h5 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h5 text-white">Event</a>
            </div>
        </div>
    </div>
</div>
<!-- Navbar End -->
<!-- enent Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5 mb-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">Lideta Sub City</h5>
            <h1 class="mb-0">Coming Events</h1>
        </div>
        <div class="bg-white">
            <div class="owl-carousel vendor-carousel">
                {%  for event in events %}
                    <a href="{% url 'event' %}"><img src="{{event.event_image.url}}" alt=""></a> 
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- enent End -->

{% endblock %}
