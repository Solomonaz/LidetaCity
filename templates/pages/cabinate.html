{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Navbar Start -->
<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header bg-dark" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Cabinet Member's</h1>
                <a href="" class="h5 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h5 text-white">Cabinets</a>
            </div>
        </div>
    </div>
</div>
<!-- Navbar End -->

    <!-- News feed starts-->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h5 class="fw-bold text-primary text-uppercase">Lideta Sub city</h5>
                <h1 class="mb-0">Cabinet Member's
                </h1>
            </div>
            <div class="row g-5">
                {% for cab in cabinets %}
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.3s">
                    <div class="blog-item bg-light rounded overflow-hidden">
                        <div class="blog-img position-relative overflow-hidden" style="height: 200px; width: fit-content;">
                            <img class="img-fluid" src="{{cab.cabinete_image.url}}" alt="">

                        </div>
                        <div class="p-4 align-items-center">
                            <a href="#">
                            <h4 class="mb-3 text-primary text-center">{{cab.cabinete_name}}</h4>
                            <p class="text-center text-dark" style="text-transform:uppercase">{{cab.cabinete_title}}</p>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
